<script src="../../models/product.ts"></script>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <h4 class="card-title col-lg-10">Danh sách sản phẩm</h4>
        <button class="nav-link col-lg-2 btn btn-success create-new-button" (click)="onCreate()">+ Tạo mới sản phẩm</button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá cả</th>
            <th>Số lượng</th>
            <th>Khối lượng</th>
            <th>Loại</th>
            <th colspan="3"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of products">
            <td class="py-1">
              <img src="{{p.image}}" alt="image">
            </td>
            <td>{{p.name}}</td>
            <td>
             $ {{p.price}}
            </td>
            <td>{{p.quantity}}</td>
            <td> {{p.weight}}</td>
            <td>{{p.category.name}}</td>
            <td (click)="onEdit(p.id)"><i class="mdi mdi-brightness-5"></i></td>
            <td (click)="deleteProduct(p.id,p.name)"><i class="mdi mdi-delete-forever"></i></td>
            <td (click)="getProduct(p.id)"><i class="mdi mdi-eye"></i></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
